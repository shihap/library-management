spring.application.name=library-management

# Server configuration
server.port=8080

# Custom settings
app.name=Library Management System
app.version=1.0.0


#for database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# for h2 console , http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


#choose the env profile that will be run , also he will take the rest of values from the main properties file , and the dublicated constants in both places will be override by the new one 
#spring.profiles.active=prod
